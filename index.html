<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Uni DevSprint</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: monospace;
			height: 100vh;
			overflow: scroll-y;
		}

		.container {
			display: flex;
			flex-direction: column;
			background-color: #dadfe0;
			height: 100%;
		}

		.top-row {
			display: flex;
			flex: 1;
			min-height: 40%;
			max-height: 40%;
		}

		.title {
			position: relative;
			z-index: 3;
			font-size: 10px;
		}

		.pane {
			flex: 1;
			border: 1px solid #ccc;
			overflow-y: auto;
			min-width: 550px;
			padding: 10px;
		}

		.pane h2 {
			margin-bottom: 10px;
			font-size: 14px;
		}

		.json-entry {
			margin-bottom: 10px;
			padding: 8px;
			background: #dadfe0;
			border-radius: 6px;
			white-space: pre-wrap;
			font-size: 11px;
			;
			box-shadow: 36px 36px 72px #b9bebe, -8px -8px 16px #fbffff;
		}

		#mic-output {
			position: relative;
			min-width: 550px;
			z-index: 2;
		}

		#cam-output {
			position: relative;
			min-width: 550px;
			z-index: 2;
		}

		#mic-vis {
			position: sticky;
			top: 0;
			overflow: hidden;
			width: 533px;
			height: 300px;
			margin: 0 auto;
			margin-bottom: 10px;
			z-index: 10;
			border-radius: 6px;
			background-color: #dadfe0;
			box-shadow: 36px 36px 72px #b9bebe, -36px -36px 72px #fbffff;
		}

		#mic-vis-inner {
			position: absolute;
			width: 100%;
			height: 100%;
		}

		#cam-vis {
			position: sticky;
			top: 0;
			overflow: hidden;
			width: 533px;
			height: 300px;
			margin: 0 auto;
			margin-bottom: 10px;
			z-index: 10;
			border-radius: 6px;
			background-color: #dadfe0;
			box-shadow: 36px 36px 72px #b9bebe, -36px -36px 72px #fbffff;
		}

		#cam-vis-inner {
			position: absolute;
			width: 100%;
			height: 100%;
		}

		#cognition-pane {
			position: relative;
			width: 100%;
			height: 30%;
			border-top: 1px solid #ccc;
			flex: 0 0 auto;
		}

		#expressions-pane {
			position: relative;
			width: 100%;
			height: 30%;
			border-top: 1px solid #ccc;
			flex: 0 0 auto;
			display: flex;
			flex-direction: column;
		}

		#expressions-pane .title {
			flex: 0 0 auto;
			padding: 10px;
		}

		#expressions-pane .columns-container {
			flex: 1;
			display: flex;
			gap: 1px;
			min-height: 0;
		}

		#expressions-pane .column {
			flex: 1;
			border-right: 1px solid #ccc;
			padding: 10px;
			overflow-y: auto;
		}

		#expressions-pane .column:last-child {
			border-right: none;
		}

		.vis-title {
			position: absolute;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="top-row">
			<div class="pane" id="cam-pane">
				<div id="cam-vis">
					<div id="cam-vis-inner"></div>
				</div>
				<div class="title">CAM PERCEPTS</div>
				<div id="cam-output"></div>
			</div>
			<div class="pane" id="mic-pane">
				<div id="mic-vis">
					<div id="mic-vis-inner"></div>
				</div>
				<div class="title">MIC PERCEPTS</div>
				<div id="mic-output"></div>
			</div>
		</div>
		<div class="pane" id="cognition-pane">
			<div class="title">MIND MOMENTS</div>
		</div>
		<div class="pane" id="expressions-pane">
			<div class="columns-container">
				<div id="kinetic" class="column">
					<div class="vis-title title">KINETICS</div>
				</div>
				<div id="sigil" class="column">
					<div class="vis-title title">SIGIL OUTPUT</div>
				</div>
				<div id="lighting" class="column">
					<div class="vis-title title">LED LIGHTING</div>
				</div>
			</div>
		</div>
	</div>
	<script type="module" src="app.js"></script>
</body>

</html>
